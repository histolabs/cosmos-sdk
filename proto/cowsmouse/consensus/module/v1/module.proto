syntax = "proto3";

package cowsmouse.consensus.module.v1;

import "cowsmouse/app/v1alpha1/module.proto";

// Module is the config object of the consensus module.
message Module {
  option (cowsmouse.app.v1alpha1.module) = {
    go_import: "github.com/cosmos/cosmos-sdk/v2/x/consensus"
  };

  // authority defines the custom module authority. If not set, defaults to the governance module.
  string authority = 1;
}
